<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />

    <title>Xila's Connect 4</title>
  </head>
  <body>
    <h1>Connect 4</h1>
    <h3>
      <span class="playNow">Click The Board To Play✨</span>
      <div
        style="width: 100%; height: 0; padding-bottom: 100%; position: relative"
      >
        <iframe
          src="https://giphy.com/embed/hXD6IuAKIyygarZeCP"
          width="100%"
          height="100%"
          style="position: absolute"
          frameborder="0"
          class="giphy-embed"
          allowfullscreen
        ></iframe>
      </div>
    </h3>

    <button type="button" id="btn" onClick="refreshPage()">Play Again</button>

    <div class="container"></div>

    <div class="permCellContainer">
      <div class="permCell"></div>
      <div class="permCell"></div>
      <div class="permCell"></div>
      <div class="permCell"></div>
      <div class="permCell"></div>
      <div class="permCell"></div>
    </div>

    <h6>
      Coded by:
      <a href="https://www.linkedin.com/in/xilareyna/" target="_blank">
        Xila Reyna</a
      >
    </h6>

    <div class="modal">
      <button class="modal-close">x</button>
      <p>
        Welcome To This Game of Connect 4✨
        <br />
        This is a TWO Player Game. You may begin the game by clicking on any of
        the cells. Player 1 goes first, then Player 2 goes second. Whoever can
        connect 4 cells in a horizontal row wins!
        <br />
        Enjoy!
      </p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
